<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
  <title>CRUSH MO BAKO???</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1c3d 0%, #2d1b69 50%, #6b46c1 100%);
      color: white;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: clamp(1.8rem, 6vw, 3rem);
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .subtitle {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.5;
      color: #e2e8f0;
    }

    .button-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
    }

    .btn {
      padding: 16px 32px;
      font-size: 17px;
      font-weight: 700;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-width: 140px;
      position: relative;
      z-index: 100;
    }

    .btn-yes {
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      color: white;
      animation: yesGlow 2s ease-in-out infinite;
    }

    @keyframes yesGlow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .btn:not(.btn-yes) {
      background: rgba(255,255,255,0.9);
      color: #1e293b;
    }

    .btn:not(.btn-yes):hover { transform: scale(1.05); }
    .btn:active { transform: scale(0.95); }

    .dodge-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Lightweight floating message */
    .message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .message.show { opacity: 1; }

    /* Heart particles (CSS animation instead of constant JS DOM churn) */
    .heart-particle {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: heartFloat 2.5s ease forwards;
      will-change: transform, opacity;
    }

    @keyframes heartFloat {
      0% { opacity: 0; transform: scale(0.5) translateY(0); }
      20% { opacity: 1; transform: scale(1.1) translateY(-10px); }
      100% { opacity: 0; transform: scale(0.6) translateY(-80px); }
    }

    /* Celebration overlay */
    .celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); /* visible bg instead of blur */
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .celebration-content {
      background: white;
      color: #1e293b;
      padding: 30px;
      border-radius: 20px;
      font-size: clamp(18px, 5vw, 26px);
      font-weight: 900;
      text-align: center;
      max-width: 85%;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti-piece {
      position: fixed;
      font-size: 16px;
      animation: confettiFall 3s ease-out forwards;
      will-change: transform, opacity;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-50px) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .btn { padding: 14px 26px; font-size: 15px; }
      .heart-particle { font-size: 16px; }
      .celebration-content { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">CRUSH MO BAKO??? üòè</h1>
    <p class="subtitle">Sagot ka na... hindi ka naman makakatakas! üíï<br><em>Try mo i-press yung iba üòà</em></p>

    <div class="button-area">
      <button class="btn btn-yes" id="yesBtn">Yes üíñ</button>
      <div class="dodge-buttons">
        <button class="btn" id="maybeBtn">Maybe ü§î</button>
        <button class="btn" id="noBtn">No üòÖ</button>
      </div>
    </div>
  </div>

  <div class="message" id="message"></div>
  <div class="celebration" id="celebration">
    <div class="celebration-content" id="celebrationContent">ALAM KO NAMAN! üíñ</div>
  </div>

  <script>
    class CrushGame {
      constructor() {
        this.yesBtn = document.getElementById("yesBtn");
        this.maybeBtn = document.getElementById("maybeBtn");
        this.noBtn = document.getElementById("noBtn");
        this.message = document.getElementById("message");
        this.celebration = document.getElementById("celebration");
        this.celebrationContent = document.getElementById("celebrationContent");

        this.dodgeMsgs = ["Ayaw mo talaga? ü•∫","Sige na please! üíï","Hindi ka susuko? üò§","Alam kong gusto mo! üòè"];
        this.init();
      }

      init() {
        this.yesBtn.addEventListener("click", () => this.handleYes());
        [this.maybeBtn, this.noBtn].forEach(btn => {
          btn.addEventListener("mouseenter", () => this.dodge(btn));
          btn.addEventListener("touchstart", e => { e.preventDefault(); this.dodge(btn); });
        });
      }

      dodge(btn) {
        this.showMsg(this.dodgeMsgs[Math.floor(Math.random()*this.dodgeMsgs.length)]);
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
        btn.style.position = "fixed";
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
      }

      showMsg(text) {
        this.message.textContent = text;
        this.message.classList.add("show");
        setTimeout(() => this.message.classList.remove("show"), 2000);
      }

      handleYes() {
        this.yesBtn.textContent = "YESSS! üíñ‚ú®";
        this.spawnHearts();
        setTimeout(() => this.showCelebration(), 2500);
        this.spawnConfetti();
      }

      spawnHearts() {
        for (let i=0; i<25; i++) {
          setTimeout(() => {
            const h = document.createElement("div");
            h.className = "heart-particle";
            h.textContent = ["üíñ","üíï","‚ù§Ô∏è","üíú"][Math.floor(Math.random()*4)];
            h.style.left = (window.innerWidth/2 + (Math.random()*60-30)) + "px";
            h.style.top = (window.innerHeight/2) + "px";
            document.body.appendChild(h);
            setTimeout(()=>h.remove(),2500);
          }, i*120);
        }
      }

      showCelebration() {
        this.celebration.style.display = "flex";
        setTimeout(()=> this.celebration.style.display="none", 4000);
      }

      spawnConfetti() {
        for (let i=0; i<15; i++) {
          setTimeout(() => {
            const c = document.createElement("div");
            c.className="confetti-piece";
            c.textContent=["üéâ","‚ú®","üíñ","üéä"][Math.floor(Math.random()*4)];
            c.style.left = Math.random()*window.innerWidth + "px";
            document.body.appendChild(c);
            setTimeout(()=>c.remove(),3000);
          }, i*150);
        }
      }
    }
    new CrushGame();
  </script>
</body>
</html>
